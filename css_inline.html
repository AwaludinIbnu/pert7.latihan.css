<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f1f1f1; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); max-width: 400px; width: 100%;">
    <h2 style="text-align: center;">Login</h2>
    <form style="display: flex; flex-direction: column;">
      <div style="margin-bottom: 20px;">
        <label for="username" style="font-weight: bold;">Username:</label>
        <input type="text" id="username" name="username" style="padding: 10px; border: 1px solid #ccc; border-radius: 10px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="password" style="font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" style="padding: 10px; border: 1px solid #ccc; border-radius: 10px;">
      </div>
      <div style="margin-bottom: 30px;" >
        <input type="submit" value="Login" style="cursor: pointer; background-color: #4CAF50; color: #fff; border: none; ">
      </div>
    </form>
  </div>
</body>
</html>
